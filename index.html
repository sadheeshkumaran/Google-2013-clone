<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google !</title>
    <link rel="icon" href="./Assets/google-icon-6.jpg">
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <nav>
        <span><a href="https://mail.google.com">Gmail</a></span>
        <span><a href="https://images.google.co.in">Images</a></span>
        <img src="./Assets/grid.png" class="grid">
        <a href="https://accounts.google.co.in"><button class="sign-in">Sign in</button></a>
    </nav>

    <div class="container">

        <img src="./Assets/google.png" alt="Google img">
        <form>
            <input type="text" id="search" placeholder="Google search here!" autocomplete="off">
            <div id="suggestions-container"></div> <!-- Suggestions container -->
            <br>
            <button id="text-search">Google Search</button>
            <button id="image-search">Image search</button>
            <button type="reset"><a href="https://doodles.google/" class="lucky">I'm Feeling Lucky</a></button>
        </form>
    </div>


    <footer>
        <font size=2.5>Google clone Created By <span>Sadheeshkumaran K</span> </font>
    </footer>

    <script>
        const searchButton = document.getElementById('text-search');
        const imageSearchButton = document.getElementById('image-search');
        const searchInput = document.getElementById('search');
        const suggestionsContainer = document.getElementById('suggestions-container');

//--------------------------------------------------------------------------------------------------------------------------

        searchButton.addEventListener('click', () => {
            event.preventDefault(); //use this when didn't use type="button" in button (used for remove default form action)
            const query = searchInput.value.trim();
            if (query) {
                const googleSearchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                window.location.href = googleSearchUrl; // Opens in the same window

                //window.open(googleSearchUrl, '_blank'); // Opens in a new tab

            }
        });

        // Event listener for image search
        imageSearchButton.addEventListener('click', () => {
            event.preventDefault(); //use this when didn't use type="button" in button (used for remove default form action)
            const query = searchInput.value.trim();
            if (query) {
                const googleImageSearchUrl = `https://www.google.com/search?tbm=isch&q=${encodeURIComponent(query)}`;
                window.location.href = googleImageSearchUrl; // Opens in the same window

                // window.open(googleImageSearchUrl, '_blank'); // Opens in a new tab
            }
        });

    </script>
</body>

</html>
